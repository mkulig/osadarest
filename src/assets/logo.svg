<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 310" role="img" aria-label="Osada Rest">
  <defs>
    <style>
      .roof{fill:none;stroke:#e53935;stroke-width:8;stroke-linecap:round;stroke-linejoin:round}
      .brand{font-family: "Times New Roman", serif}
      .osada{fill:#111; font-weight:500; font-size:170px; letter-spacing:25px}
      .rest{fill:#e53935; font-weight:500; font-size:56px; letter-spacing:30px}
    </style>
  </defs>

  <!-- Dach -->
  <path class="roof" d="M10 160 L450 3 L890 160"/>

  <!-- Napis OSADA -->
  <text class="brand osada" x="450" y="260" text-anchor="middle">OSADA</text>

  <!-- Napis REST (mniejszy, pod prawą częścią) -->
  <text class="brand rest" x="535" y="305">REST</text>
</svg>
